<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | The Shopper's Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header class="myacc-header">
        <nav class="top-nav">
            <ul class="nav-list">
                <li> <a href="index.html" class="nav-link">Home</a></li>
                <li> <a href="index.html" class="nav-link">About</a> </li>                    
                <li> <a href="myaccount.html" class="nav-link">My Account</a> </li>
                <li><a href="mypoints.html" class="nav-link">My Points</a></li>
                <li> <a href="customize.html" class="nav-link">Customize</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <nav class="fixed-nav">
            <a href="myaccount.html" target="_blank">My Account</a>
            <a href="signup.html" target="_blank">Sign Up</a>
        </nav>
        <h4 class="logo">The Shopper's Card</h4>
        <div class="menu-toggler">
            <div class="bar half start"></div> 
            <div class="bar"></div> 
            <div class="bar half end"></div> 
        </div>
    </header>

    <div class="myaccount-page">
        <h2>My Account</h2>
        <div class="forms">
            <h3>Account Details</h3>
            <ul>
                <li><a onclick="switchForms('personalDetails')";>Personal Details</a></li>
                <li><a onclick="switchForms('changePassword')";>Change Password</a></li>
            </ul>
            
            <form name="details" method="POST" class="details-form" id="details-form" data-aos="fade-up">
                <label for="name">First Name</label>
                <input type="text" name="name" required>
                <br>
                <label for="surname">Surname</label>
                <input type="text" required><br>
                <label for="email">Email</label>
                <input type="email" required><br>
                <label for="ID">ID</label>
                <input type="text" required><br>
                <label for="birthday">Date Of Birth</label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="street">Street</label>
                <input type="street" required><br>
                <label for="city">City</label>
                <input type="city" required><br>
                <label for="zip">Zip Code</label>
                <input type="zip" required><br>
                <label for="country">Country</label>            
                <input type="country" required><br>
                <button>Submit</button>
            </form>
                
            <form action="" class="details-form" id="password-form" data-aos="fade-up">
                <label for="">Old Password</label>
                <input type="password" required> <br>
                <label for="">New Password</label>
                <input type="password" required> <br>
                <label for="">Confirm Password</label>
                <input type="password" required><br>
                <button>Save Password</button>
            </form>
        </div>
    </div>
    
    <footer class="copyright">
        <div class="up" id="up">
            <i class="fas fa-chevron-up"></i>   
        </div>
        <p>&copy: 2020 The Shopper's Card</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
