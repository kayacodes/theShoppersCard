<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise Card | The Shopper's Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="custom-header">
        <nav class="top-nav">
            <ul class="nav-list">
                <li> <a href="index.html" class="nav-link">Home</a></li>
                <li> <a href="index.html" class="nav-link">About</a> </li>                    
                <li> <a href="signup.html" class="nav-link">Apply</a> </li>
                <li> <a href="customize.html" class="nav-link">Customize</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <nav>
            <div class="fixed-nav">
                <div class="logo">
                    <h4>The Shopper's Card</h4>
                </div>
            
                <div class="menu-toggler">
                    <div class="bar half start"></div> 
                    <div class="bar"></div> 
                    <div class="bar half end"></div> 
                </div>
                    
                <ul class="login">
                    <li><a href="signup.html" target="_blank">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="custom-page">
        <h2>Customise Your Card</h2>
        <div class="cardDesign" data-aos="flip-left">
            <div class="cardImage" id="edit">
                <h5>The Shopper's Card</h5>
            </div>
            <div class="options">
                <h6>Options</h6>
                <button class="op" id="btn1" onclick="changeBG(this.id);">1</button>
                <button class="op" id="btn2"  onclick="changeBG(this.id);">2</button>
                <button class="op" id="btn3"  onclick="changeBG(this.id);">3</button>
                <button class="op" id="btn4"  onclick="changeBG(this.id);">4</button>
                <button class="op" id="save">Save</button>
            </div>
        </div>
        
    </div>
    
    <footer class="copyright" id="customize-footer">
        <div class="up" id="up">
            <i class="fas fa-chevron-up"></i>   
        </div>
        <p>&copy: 2020 The Shopper's Card</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
