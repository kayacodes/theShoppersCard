<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Shopper's Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <ul class="nav-list">
                <li> <a href="index.html" class="nav-link">Home</a></li>
                <li> <a href="index.html" class="nav-link">About</a> </li>                    
                <li> <a href="signup.html" class="nav-link">Apply</a> </li>
                <li> <a href="customize.html" class="nav-link">Customize</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <nav class="fixed-nav">
            <a href="signup.html" target="_blank">Sign Up</a>
        </nav>
        <h4 class="logo">The Shopper's Card</h4>
        <div class="menu-toggler">
            <div class="bar half start"></div> 
            <div class="bar"></div> 
            <div class="bar half end"></div> 
        </div>
    </header>
    
    <div class="signup-page">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="ID Number" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button> <a href="/myaccount.html">Sign Up</a></button>
                </form>
            </div>
        
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot Your Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
        
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To Access Your Reward Points Please Login</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter Your Personal Details To Get Started</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright">
        <div class="up" id="up">
            <i class="fas fa-chevron-up"></i>   
        </div>
        <p>&copy: 2020 The Shopper's Card</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
